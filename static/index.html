<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <div class="brand">
                <svg class="brand-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Issue Tracker</h1>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn btn-secondary" title="Refresh">
                    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <div class="toolbar">
            <div class="toolbar-left">
                <h2>Issues</h2>
                <div class="filters">
                    <select id="statusFilter" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="open">Open</option>
                        <option value="in_progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
            </div>
            <button id="newIssueBtn" class="btn btn-primary">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" style="margin-right: 6px;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Issue
            </button>
        </div>

        <div id="loadingState" class="loading-state hidden">
            <div class="spinner"></div>
            <p>Loading issues...</p>
        </div>

        <div id="errorState" class="error-state hidden">
             <p>Failed to load issues. <button class="btn-link" onclick="app.fetchIssues()">Try again</button></p>
        </div>

        <div id="issuesGrid" class="issues-grid">
            <!-- Issues will be rendered here -->
        </div>
    </main>

    <!-- New Issue Modal -->
    <div id="issueModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Issue</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="createIssueForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title <span class="required">*</span></label>
                        <input type="text" id="title" name="title" class="form-input" placeholder="Summarize the issue" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description <span class="required">*</span></label>
                        <textarea id="description" name="description" class="form-textarea" placeholder="Describe the issue in detail" rows="4" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority" class="form-select full-width">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-select full-width">
                                <option value="open" selected>Open</option>
                                <option value="in_progress">In Progress</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignee_id">Assignee (ID)</label>
                        <input type="number" id="assignee_id" name="assignee_id" class="form-input" placeholder="e.g. 1">
                        <small class="form-hint">Enter User ID (Optional)</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-text close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Issue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Info Toast -->
    <div id="toast" class="toast hidden">Action successful</div>

    <script src="/static/js/app.js"></script>
</body>
</html>
